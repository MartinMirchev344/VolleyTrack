<!DOCTYPE html>
<html>
<head><title>Player Stats</title><script type="module" src="js/stats.js"></script></head>
<body>
  <h1>Player Stats</h1>
  <form id="statForm">
    <select id="matchSelect"></select>
    <select id="playerSelect"></select>
    <input id="points" type="number" placeholder="Points">
    <input id="blocks" type="number" placeholder="Blocks">
    <input id="aces" type="number" placeholder="Aces">
    <input id="errors" type="number" placeholder="Errors">
    <button>Add Stat</button>
  </form>
  <ul id="statsList"></ul>
</body>
</html>
