<!DOCTYPE html>
<html>
<head>
  <title>Player Match Stats</title>
  <script src="js/api.js"></script>
  <script src="js/stats.js"></script>
</head>
<body>
  <h1>Player Stats</h1>
  <form id="statForm">
    <label>Match: <select id="matchSelect"></select></label><br>
    <label>Player: <select id="playerSelect"></select></label><br>
    <label>Points: <input type="number" id="points"></label><br>
    <label>Blocks: <input type="number" id="blocks"></label><br>
    <label>Aces: <input type="number" id="aces"></label><br>
    <label>Errors: <input type="number" id="errors"></label><br>
    <button type="submit">Submit Stats</button>
  </form>
  <ul id="statsList"></ul>
</body>
</html>
