<!DOCTYPE html>
<html>
<head><title>Players</title><script type="module" src="js/players.js"></script></head>
<body>
  <h1>Players</h1>
  <form id="playerForm">
    <input id="firstName" placeholder="First name" required>
    <input id="lastName" placeholder="Last name" required>
    <input id="position" placeholder="Position">
    <input id="number" placeholder="Number" type="number">
    <input id="age" placeholder="Age" type="number">
    <select id="teamSelect"></select>
    <button>Add Player</button>
  </form>
  <ul id="playerList"></ul>
</body>
</html>
