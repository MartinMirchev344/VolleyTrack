<!DOCTYPE html>
<html>
<head>
  <title>Matches</title>
  <script src="js/api.js"></script>
  <script src="js/matches.js"></script>
</head>
<body>
  <h1>Matches</h1>
  <form id="matchForm">
    <label>Home Team: <select id="homeTeam"></select></label><br>
    <label>Away Team: <select id="awayTeam"></select></label><br>
    <label>Date: <input type="datetime-local" id="matchDate"></label><br>
    <label>Location: <input type="text" id="location"></label><br>
    <button type="submit">Add Match</button>
  </form>
  <ul id="matchList"></ul>
</body>
</html>
