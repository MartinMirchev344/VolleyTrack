<!DOCTYPE html>
<html>
<head>
  <title>Players</title>
  <script src="js/api.js"></script>
  <script src="js/players.js"></script>
</head>
<body>
  <h1>Players</h1>
  <form id="playerForm">
    <label>First Name: <input type="text" id="firstName" required></label><br>
    <label>Last Name: <input type="text" id="lastName" required></label><br>
    <label>Position: <input type="text" id="position"></label><br>
    <label>Number: <input type="number" id="number"></label><br>
    <label>Age: <input type="number" id="age"></label><br>
    <label>Team:
      <select id="teamSelect"></select>
    </label><br>
    <button type="submit">Add Player</button>
  </form>
  <ul id="playerList"></ul>
</body>
</html>
